<% _.forEach( icons, function( icon ){
 %>
  <p>
    <svg class="icon <%= icon.svg.originalAttributes.class ? `${icon.svg.originalAttributes.class} ` : '' %>icon--inline">
      <use xlink:href="#icon-<%= icon.svg.name %>"></use>
    </svg>
    <span><%= icon.svg.name %></span>
  </p>
<% }); %>
