<div class="hpe-cta hpe-cta--wide {{class}}">
  <img src="{{image}}" alt="{{title}}" class="hpe-cta__image">
  <div class="hpe-cta__content hpe-cta__content--wide">
    <h2 class="hpe-headline hpe-headline--black hpe-headline--caps hpe-cta__title">{{ headline }}</h2>
    <p class="hpe-cta__description">{{ text }}</p>    
    {{> buttons.anchor-primary--reverse text=buttonText icon="link-next" class="hpe-cta__button"}}
  </div>
</div>
