<div class="hpe-card-list row">
  <div class="hpe-card-list__content hpe-centered-section">
    <h2 class="hpe-headline hpe-headline--caps hpe-headline--black hpe-headline--small hpe-section-headline">Recently viewed items</h2>
    <div class="hpe-card-list__cards row">
      {{#each recently-viewed }}
      <div class="col-sm-6 col-lg-3">
        {{> card title=this.name src=this.image description=this.description price=this.price buttonText="Shop" }}
      </div>
      {{/each}}
    </div>
  </div>
</div>
