<div class="hpe-signin__content row">
  <div class="col-md-8 hpe-signin__form">
    <div class="hpe-signin__section hpe-signin__section--button">
      {{> buttons.button--noborder icon="close" class="hpe-icon--plain hpe-signin__close" id="close-forgot-password"}}
      <h1 class="hpe-headline hpe-headline--black hpe-headline--caps hpe-signin__title hpe-brand-rule">Forgot Your Password</h1>
      <form action="" class="form">
        <div class="form-input">
          {{> form.email text="Email Address" id="forgot-email"}}
        </div>
        {{> buttons.button text="Send new password" class="hpe-signin__button"}}
      </form>
    </div>
  </div>
</div>
