<label class="hpe-range__main-label">{{label}}</label>

<div class="hpe-range">
  <div class="hpe-range--handles" data-range-min="{{min}}" data-range-max="{{max}}" data-range-start-min="{{startMin}}" data-range-start-max="{{startMax}}">
  </div>
  <label class="hpe-range__label hpe-range__label--min">{{labelMin}}</label>
  <label class="hpe-range__label hpe-range__label--max">{{labelMax}}</label>
</div>
