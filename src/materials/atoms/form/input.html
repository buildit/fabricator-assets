{{!-- Parameters: class, id, text, type --}}

<div class="hpe-input {{class}}">
	{{#if id}}
		<label for="{{id}}" class="hpe-input__label">{{text}}</label>
		<input type={{type}} id="{{id}}"/>
	{{else}}
		<label for="textInput" class="hpe-input__label">Text Label</label>
		<input type="text" id="textInput"/>
	{{/if}}
	<p class="hpe-input__error-message">{{errorText}}</p>
</div>
