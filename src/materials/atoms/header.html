<header class="hpe-header">
  <section class="hpe-header__search">
    <input type="search" class="hpe-header__search-input" placeholder="Search HPE Marketplace">
  </section>
  <div class="hpe-header__content hpe-centered-section row">
    <div class="hpe-logo">{{> logos.logo-light }}</div>
    <nav class="hpe-nav">
      <div class="hpe-nav__main">
        <a class="hpe-nav__link" href="#">Products & Solutions</a>
        <a class="hpe-nav__link" href="#">Services</a>
        <a class="hpe-nav__link" href="#">Support</a>
        <a class="hpe-nav__link" href="#">Insights</a>
        <a class="hpe-nav__link" href="#">Shop</a>
        <a class="hpe-nav__link hpe-nav__responsive" href="#">
          <span class="hpe-responsive--large">Contact</span>
          <span class="hpe-responsive--small hpe-nav__link--icon">{{> icons.icon icon="contact"}}</span>
        </a>
      </div>
      <div class="hpe-nav__tools">
        <button class="hpe-nav__link hpe-nav__link--icon hpe-nav__search">
          {{> icons.icon icon="search"}}
        </button>
        <a href="" class="hpe-nav__link hpe-nav__link--icon hpe-active" data-notification="2">
          {{> icons.icon icon="cart"}}
        </a>
        <a href="" class="hpe-nav__link hpe-nav__link--icon hpe-active" data-notification="56">
          {{> icons.icon icon="user"}}
        </a>
      </div>
      <button class="hpe-button hpe-button--plain hpe-nav__menu">
        <div class="hf-hmb-icon">
          <div class="hf-line"></div>
          <div class="hf-line"></div>
          <div class="hf-line"></div>
        </div>
        <span class="hpe-nav__menu-label">
          <span class="hpe-nav__menu-label--inactive">Menu</span>
          <span class="hpe-nav__menu-label--active">Close</span>
        </span>
      </button>
    </nav>
  </div>
</header>
