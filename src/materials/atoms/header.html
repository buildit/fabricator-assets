<header class="hpe-header">
  <section class="hpe-header__search">
    <div class="hpe-centered-section">
      {{> buttons.button--noborder icon="link-previous" class="hpe-header__search-button"}}
      <input type="search" class="hpe-header__search-input" placeholder="Search HPE Marketplace">
    </div>
  </section>
  <div class="hpe-header__content hpe-centered-section">
    <div class="hpe-logo">{{> logos.logo-light }}</div>
    <nav class="hpe-nav">
      <div class="hpe-nav__main">
        <a class="hpe-nav__link" href="#">Products & Solutions</a>
        <a class="hpe-nav__link" href="#">Services</a>
        <a class="hpe-nav__link" href="#">Support</a>
        <a class="hpe-nav__link" href="#">Insights</a>
        <a class="hpe-nav__link" href="#">Shop</a>
      </div>
      <div class="hpe-nav__tools">
        <button class="hpe-nav__link hpe-nav__link--icon hpe-nav__search">
          {{> icons.icon icon="search"}}
        </button>
        <a href="/" class="hpe-nav__link hpe-nav__link--icon hpe-active">
          {{> icons.icon icon="cart"}}
        </a>
        <a href="/" class="hpe-nav__link hpe-nav__link--icon hpe-active">
          {{> icons.icon icon="user"}}
        </a>
      </div>
      <a href="#" class="hpe-nav__link hpe-nav__link--status">Order Status</a>
      <a class="hpe-contact">Contact</a>
    </nav>
  </div>
</header>
