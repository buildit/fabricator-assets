<article class="hpe-card {{class}}">
  <span class="hpe-cared__bookmark"></span>
  <div class="hpe-card__image" style="background-image: url({{src}})"></div>
  <h3 class="hpe-card__heading hpe-headline hpe-headline--strong">{{title}}</h3>
  <p class="hpe-card__description">{{description}}</p>
  <p class="hpe-card__meta">{{{meta}}}</p>
  {{> buttons.button--secondary text=buttonText }}
</article>
